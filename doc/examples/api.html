<html itemscope itemtype="http://schema.org/Product" prefix="og: http://ogp.me/ns#" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <script src="https://meet.jit.si/external_api.js"></script>
        <script>
            var domain = "meet.jit.si";
            var options = {
                roomName: "MiEjemploClubV",
                width: 1400,
                height: 700,
                parentNode: undefined,
                configOverwrite: {},
                interfaceConfigOverwrite: {
                    INITIAL_TOOLBAR_TIMEOUT: 20000,
                    TOOLBAR_TIMEOUT: 4000,
                    TOOLBAR_ALWAYS_VISIBLE: false,
                    DEFAULT_REMOTE_DISPLAY_NAME: 'RubÃ©n Cahuich',
                    DEFAULT_LOCAL_DISPLAY_NAME: 'Yo',
                    SHOW_JITSI_WATERMARK: false,
                    JITSI_WATERMARK_LINK: 'https://google.com',
                    TOOLBAR_ALWAYS_VISIBLE: true,
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'fodeviceselection', 'hangup', 'profile', 'info', 'chat', 'recording',
                        'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
                        'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
                        'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone',
                        'e2ee'
                    ],
                    filmStripOnly: false
                }
            }
            var api = new JitsiMeetExternalAPI(domain, options);
            var yourRoomPass = "147282";

            setTimeout(() => {
                // why timeout: I got some trouble calling event listeners without setting a timeout :)

                // when local user is trying to enter in a locked room 
                api.addEventListener('passwordRequired', () => {
                    api.executeCommand('password', yourRoomPass);
                });

                // when local user has joined the video conference 
                api.addEventListener('videoConferenceJoined', (response) => {
                    api.executeCommand('password', yourRoomPass);
                });

            }, 10);
        </script>
    </body>
</html>
